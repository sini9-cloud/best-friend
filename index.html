<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friends Forever ðŸ’›</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: white;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff6f91;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background-color: white;
      color: #ff6f91;
    }

    #yay {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Will you stay my best friend? ðŸ¥ºðŸ’›</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™„</button>
  </div>

  <div id="yay">
    <h2>YAYYYY!!! ðŸ¥¹âœ¨</h2>
    <p>Best friends forever ðŸ’›</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="280">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yay = document.getElementById("yay");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240;
      const y = Math.random() * 140;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      yay.style.display = "block";
    });
  </script>

</body>
</html>
